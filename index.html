<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="heading">
                <img src="./img/logo.svg" alt="allure-logo">
                <h1>Allure.</h1>
            </div>
        </div>
        <div class="main">
            <div class="msg">
                <p>This is not a real online service! You know that you need something like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started!</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="form">
                <form action="" method="get" id="sign-up">
                    <h4>Let's do this!</h4>
                    <div class="col-1">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" pattern="[(A-Z)|(a-z)]{1,50}">
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" pattern="^[(A-Z)|(a-z)|_|\d]{1,50}@[(A-Z)|(a-z)]{1,20}\.[(A-Z)|(a-z)|\.]{1,8}$">
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                            <p class="error"></p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" pattern="[(A-Z)|(a-z)]{1,50}">
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9|+]{11,15}">
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                            <p class="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
                <button form="sign-up" type="submit" value="submit">Create Account</button>
                <p>Already have an account?<span>Log in</span></p>
            </div>
        </div> 
    </div>
    <footer>
        <p>Webpage by <a id="github-name" target="_blank" href="https://github.com/worthyag">worthyag</a></p>
    </footer>
</body>
</html>
